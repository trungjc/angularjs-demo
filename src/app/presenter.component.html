
<div class="container">
  <div class="page-header">
    <h1>My message</h1>
  </div>
  <div class="messages">
      <div class="row">
        <div class="col-xs-12 col-sm-3"><strong>Message</strong></div >
        <div class="col-xs-12 col-sm-9"><strong>Expiration Date</strong></div >
      </div>
      <div *ngFor="let message of messages" class="row">
          <div class="col-sm-3"><img  [src]="message.message" class="img-thumbnail"></div>
          <div class="col-sm-9">{{message.expiration_date}}</div>
      </div>
  </div>
</div>
